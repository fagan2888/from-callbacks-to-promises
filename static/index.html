<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promises</title>
    <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">    
    <link rel="stylesheet"
    href="/static/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">    
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <br><br>
    <div class="container">
    <form class="form-horizontal well" action="#">
        <div class="form-group">
            <label> Generate 3 random numbers and find average</label>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-7">
                <button id="generateButton0" class="btn btn-default">Generate 0</button>
                <button id="generateButton1" class="btn btn-default">Generate 1</button>
                <button id="generateButton2" class="btn btn-default">Generate 2</button>
                <button id="generateButton3" class="btn btn-default">Generate 3</button>
                <button id="generateButton4" class="btn btn-default">Generate 4</button>
                <button id="generateButton4b" class="btn btn-default">Generate 4b</button>
                <button id="generateButton6" class="btn btn-default">Generate 6</button>
                <button id="generateButton6b" class="btn btn-default">Generate 6b</button>
                <button id="generateButton7" class="btn btn-default">Generate 7</button>
            </div>
        </div>     
   </form>
   <hr>

    <div class="container-fluid">
        <ul id="number-list">
            <li id="num-1"></li>
            <li id="num-2"></li>
            <li id="num-3"></li>
        </ul>
        Average:
        <p id="avg"></p>
        Time taken:
        <p id="time"></p>
    </div>


    <script src="/static/bower_components/q/q.js"></script>
    <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/static/bower_components/underscore/underscore-min.js"></script>
    <script src="/static/js/script_v0.js"></script>
    <script src="/static/js/script_v1.js"></script>
    <script src="/static/js/script_v2.js"></script>
    <script src="/static/js/script_v3.js"></script>
    <script src="/static/js/script_v4.js"></script>
    <script src="/static/js/script_v4b.js"></script>
    <script src="/static/js/script_v6.js"></script>
    <script src="/static/js/script_v6b.js"></script>
    <script src="/static/js/script_v7.js"></script>
    <script href="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
