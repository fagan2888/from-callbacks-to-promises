<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promises</title>
    <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">    
    <link rel="stylesheet"
    href="/static/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">    
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <br><br>
    <div class="container">
    <form class="form-horizontal well" action="#">
        <div class="form-group">
            <label> Generate 3 random numbers and find average</label>
        </div>
        Callbacks:
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-7">
                <button id="generateButton1" class="btn btn-default">Sequential</button>
                <button id="generateButton2" class="btn btn-default">Parallel</button>
                <button id="generateButton3" class="btn btn-default">Parallel,
                    $.each, _ </button>
                <button id="generateButton4" class="btn btn-default">Parallel, get_all</button>
            </div>
        </div>
        Promises:
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-7">
                <button id="generateButton6" class="btn btn-default">Sequential</button>
                <button id="generateButton6b" class="btn btn-default">Parallel</button>
            </div>
        </div>     
   </form>
   <hr>

    <div class="container-fluid">
        <ul id="number-list">
            <li id="num-1"></li>
            <li id="num-2"></li>
            <li id="num-3"></li>
        </ul>
        Average:
        <p id="avg"></p>
        Time taken:
        <p id="time"></p>
    </div>
    <br>
    <br>

    <div class="container-fluid">
        <i>Source code is available <a
                href="https://github.com/racheltho/from-callbacks-to-promises">here</a></i>
    </div>

    <script src="/static/bower_components/q/q.js"></script>
    <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/static/bower_components/underscore/underscore-min.js"></script>
    <script src="/static/js/callback_sequential.js"></script>
    <script src="/static/js/callback_parallel.js"></script>
    <script src="/static/js/callback_parallel2.js"></script>
    <script src="/static/js/callback_getall.js"></script>
    <script src="/static/js/promises_sequential.js"></script>
    <script src="/static/js/promises_parallel.js"></script>
    <script href="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
